<section ng-controller="RoomCtrl as room">

   <div class="room-container">Available Rooms</div>
    
    <table class="room-data-table">
         <tr class="avail-rooms" ng-repeat="rooms2 in availRooms">
             
             <td> <a ui-sref="messageContainer" 
                     class="room-name" ng-click="room.selectRoom(rooms2)">  <span>{{rooms2.name}}</span> </a> </td>
         </tr>
     </table>
   
   
</section>
