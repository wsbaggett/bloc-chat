<form class="roomPopup">
       
   <div class="modal-create-room-title">
            <h3 class="modal-title">Create new room!</h3>
   </div>
   
   <div class="form-group">       
       <label class="modal-input-box">Enter a room name:</label>
       <input type="text" class="form-control" ng-model="newRoomName" placeholder="Room name">
   </div> 
    
   <div class="form-group"> 
       <div class="buttons">
           <button type="button" class="btn btn-default btn-sm" ng-click="cancelRoom()">Cancel</button>
           <button type="button" class="btn btn-default btn-sm" ng-click="createNewRoom()">Create room</button>
       </div>   
   </div>   

</form>
